spring.datasource.url=jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT config
jwt.secret=changeit-should-be-long-and-secret
jwt.access.expiration-ms=900000 # 15 minutes
jwt.refresh.expiration-ms=1209600000 # 14 days

server.port=8081
